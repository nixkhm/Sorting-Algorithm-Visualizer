<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sorting Algorithm Visualizer</title>
  </head>
  <body>
    <div class="container">
      <div class="button_container">
        <button id="bubble_sort">Bubble Sort</button>
        <button id="merge_sort">Merge Sort</button>
        <button id="insertion_sort">Insertion Sort</button>
        <button id="heap_sort">Heap Sort</button>
        <button id="quick_sort">Quick Sort</button>
      </div>
      <div class="bars_container" id="bars_container"></div>
      <div class="array_container" id="array_container"></div>
      <div class="button_container">
        <button id="new_random_array" class="new_random_array">
          New Array
        </button>
      </div>
      <button
        class="credit"
        href="https://www.linkedin.com/in/nicholas-masters2002/"
        target="none"
      >
        made by: Nicholas Masters
      </button>

    <script src="index.js"></script>

</html>
